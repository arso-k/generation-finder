<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Generation Identifier🕵🏻‍♀️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1 class="heading-primary">Generation Identifier</h1>

    <div class="input-container">
      <label class="label-style" for="birthYear">Enter your birth year:</label>
      <input
        class="input-style"
        type="number"
        id="birthYear"
        min="1901"
        onkeypress="onEnter(event)"
      />
      <button class="button-style" id="button" onclick="calcRenderGeneration()">
        Identify
      </button>
    </div>

    <div id="result"></div>
  </body>
</html>
